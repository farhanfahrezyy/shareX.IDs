<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-md w-full max-w-sm">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="logo.png" alt="ShareX.id Logo" class="w-8 h-8 sm:w-20 sm:h-20" width="40" height="40" loading="eager">
        </div>

        <!-- Title -->
        <h2 class="text-center text-lg font-semibold text-gray-800 mb-6">ShareX.ID</h2>

        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-sm text-gray-600 mb-1">Username</label>
            <input type="text" id="username" placeholder="Enter username"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-sm text-gray-600 mb-1">Password</label>
            <div class="relative">
                <input type="password" id="password" placeholder="Enter password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                <i id="togglePassword" class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer"></i>
            </div>
        </div>

        <!-- Button -->
        <button
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
            Login
        </button>
    </div>

    <script>
        // Toggle Password
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
