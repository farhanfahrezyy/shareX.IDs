<div class="max-w-3xl mx-auto p-4 lg:p-6">
<div class="bg-white rounded-lg shadow-sm border border-gray-200 animate-fade-in">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-800">Tambah Admin</h1>
            <a href="#" data-nav-link data-page="employee" class="inline-flex items-center px-3 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Kembali
            </a>
        </div>
        <p class="text-sm text-gray-600 mt-2">Masukkan data admin baru.</p>
    </div>

    <div class="p-6">
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Smith">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@sharex.id">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">No. WhatsApp</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="62812xxxxxxx">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Admin</option>
                        <option>Super Admin</option>
                        <option>Support</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="******">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option selected>ACTIVE</option>
                        <option>INACTIVE</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Avatar</label>
                    <input type="file" accept="image/*" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" data-avatar-input>
                    <p class="text-sm text-gray-500 mt-1">Format: JPG/PNG, maks 2MB</p>
                    <div class="mt-2 flex items-center gap-3">
                        <img data-avatar-preview src="../../logo.png" alt="Preview Avatar" class="h-12 w-12 rounded-full object-cover border">
                        <span class="text-sm text-gray-500">Preview</span>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-2">
                <a href="#" data-nav-link data-page="employee" class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">Batal</a>
                <a href="#" data-nav-link data-page="employee" class="inline-flex items-center px-3 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Simpan
                </a>
            </div>
        </form>
    </div>
</div>
</div>

<script>
    (function(){
        const container = document.currentScript?.previousElementSibling?.previousElementSibling;
        const input = container?.querySelector('[data-avatar-input]');
        const img = container?.querySelector('[data-avatar-preview]');
        if(input && img){
            input.addEventListener('change', function(){
                const file = this.files && this.files[0];
                if(!file) return;
                if(file.size > 2 * 1024 * 1024){
                    alert('Ukuran gambar maksimal 2MB');
                    this.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => { img.src = e.target.result; };
                reader.readAsDataURL(file);
            });
        }
    })();
</script>
