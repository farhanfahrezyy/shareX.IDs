<div class="max-w-3xl mx-auto p-4 lg:p-6">
<div class="bg-white rounded-lg shadow-sm border border-gray-200 animate-fade-in">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-800">Edit Kategori Provider</h1>
            <div class="flex gap-2">
                <a href="#" data-nav-link data-page="kategori-provider" class="inline-flex items-center px-3 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-200 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Kembali
                </a>
            </div>
        </div>
        <p class="text-sm text-gray-600 mt-2">Ubah informasi kategori provider.</p>
    </div>

    <div class="p-6">
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Misal: Entertainment" value="Entertainment">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-50" value="entertainment" readonly>
                    <p class="text-sm text-gray-500 mt-1">Terbentuk otomatis dari nama kategori.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="active" selected>Aktif</option>
                        <option value="inactive">Non-Aktif</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Warna Label</label>
                    <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="blue" selected>Biru</option>
                        <option value="green">Hijau</option>
                        <option value="yellow">Kuning</option>
                        <option value="red">Merah</option>
                        <option value="purple">Ungu</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ikon (opsional)</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: fas fa-play" value="fas fa-play">
                    <p class="text-sm text-gray-500 mt-1">Gunakan kelas ikon Font Awesome.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Keterangan (opsional)</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tambahan informasi kategori">
                </div>
            </div>

            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <div class="text-sm font-medium text-gray-700 mb-2">Preview</div>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-red-500 rounded flex items-center justify-center">
                        <i class="fas fa-play text-white text-sm"></i>
                    </div>
                    <span class="font-medium">Entertainment</span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">8 Provider</span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Aktif</span>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-2">
                <a href="#" data-nav-link data-page="kategori-provider" class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">Batal</a>
                <a href="#" data-nav-link data-page="kategori-provider" class="inline-flex items-center px-3 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Simpan Perubahan
                </a>
            </div>
        </form>
    </div>
</div>
</div>
