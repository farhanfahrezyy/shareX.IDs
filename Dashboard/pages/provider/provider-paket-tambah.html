<div class="max-w-3xl mx-auto p-4 lg:p-6">
<div class="bg-white rounded-lg shadow-sm border border-gray-200 animate-fade-in">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-800">Tambah Paket Provider</h1>
            <a href="#" data-nav-link data-page="provider-detail" class="inline-flex items-center px-3 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Kembali
            </a>
        </div>
        <p class="text-sm text-gray-600 mt-2">Masukkan detail paket baru untuk provider.</p>
    </div>

    <div class="p-6">
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Paket</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Reguler 1 Bulan">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Harga</label>
                    <input type="number" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="65000">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Durasi (bulan)</label>
                    <input type="number" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kuota Member</label>
                    <input type="number" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="4">
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-2">
                <a href="#" data-nav-link data-page="provider-detail" class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">Batal</a>
                <a href="#" data-nav-link data-page="provider-detail" class="inline-flex items-center px-3 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Simpan
                </a>
            </div>
        </form>
    </div>
</div>
</div>
